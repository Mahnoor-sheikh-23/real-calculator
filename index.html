<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            background: linear-gradient(90deg, blue, red);
            background-clip: text;
            color: transparent;
            text-align: center;
            font-weight: bolder;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .container {
            background: rgb(208, 14, 156);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }

        #bigbox {
            margin: 20px 0;
        }

        #bigbox input {
            padding: 8px;
            width: 90%;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 32px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .buttn {
            width: 65px;
            height: 65px;
            border: 2px solid black;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            background-color: aqua;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttn:hover {
            background-color: lightblue;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            body {
                overflow-x: hidden;
            }

            .buttn {
                width: 55px;
                height: 55px;
                font-size: 20px;
            }

            #bigbox input {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <h1 id="text center">Fundamental Calculator</h1>
    <div class="container">
        <div id="bigbox">
            <input type="text" name="display" placeholder="0" />
        </div>
        <div class="row">
            <button class="buttn">AC</button>
            <button class="buttn">DEL</button>
            <button class="buttn">%</button>
            <button class="buttn">/</button>
        </div>
        <div class="row">
            <button class="buttn">7</button>
            <button class="buttn">8</button>
            <button class="buttn">9</button>
            <button class="buttn">*</button>
        </div>
        <div class="row">
            <button class="buttn">4</button>
            <button class="buttn">5</button>
            <button class="buttn">6</button>
            <button class="buttn">-</button>
        </div>
        <div class="row">
            <button class="buttn">1</button>
            <button class="buttn">2</button>
            <button class="buttn">3</button>
            <button class="buttn">+</button>
        </div>
        <div class="row">
            <button class="buttn">0</button>
            <button class="buttn">00</button>
            <button class="buttn">.</button>
            <button class="buttn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
